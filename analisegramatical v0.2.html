    <script>


        document.appendAndCreate= function(tag, innerHTML){

            let elemento=document.createElement(tag);
            elemento.innerHTML=innerHTML;
            document.body.appendChild(elemento);


        }

        function analisar(){

            let frase=document.getElementById("entrada").value.trim();
            document.appendAndCreate("p",frase);
            document.getElementById("entrada").value="";
            
            palavras=frase.split(" ");

            for (palavra of palavras){

              
                let classeGramatical=[];
                classeGramaticalTexto="";
                
                if(isAdjetivo(palavra)){
                    
                    classeGramatical.push("Adjetivo");
                }

                if(isAdverbio(palavra)){
                    
                    classeGramatical.push("Advérbio");
                }

                if(isArtigo(palavra)){
                    
                    classeGramatical.push("Artigo");
                }

                if(isConjucao(palavra)){
                    
                    classeGramatical.push("Conjunção");
                }

                if(isInterjeicoes(palavra)){
                    
                    classeGramatical.push("Interjeição");
                }

                if(isNumeral(palavra)){
                    
                    classeGramatical.push("Numeral");
                }

                if(isPreposicao(palavra)){
                    
                    classeGramatical.push("Preposição");
                }

                if(isPronome(palavra)){
                    
                    classeGramatical.push("Pronome");
                }

                if(isVerbo(palavra)){
                    
                    classeGramatical.push("Verbo");
                }
               
                for (classe of classeGramatical){
                    
                    classeGramaticalTexto=classeGramaticalTexto + classe + ":" + Math.round(100/classeGramatical.length) + "% ";

                }

                  document.appendAndCreate("p",palavra + ":" +  classeGramaticalTexto);
            }

        }
